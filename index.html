<!DOCTYPE html>
<html dir="ltr" lang="fr">
<head>
	<title>JS/projet_02/exercice_05</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"><!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid row p-3 justify-content-center">
		<h1 class="col-12 text-center">JS projet_02 exercice_05</h1>
		<p class="col-12 text-center">Au survol de la souris, chaque image doit changer</p>
	</div>
	<div class="container-fluid col-12">
		<!-- 4 images avec id et  appel de fonction sur l'évènement onMouseOver pour ces éléments  -->
		<img alt="" class="img-fluid" id="image2" onMouseOver="changePicture(id)" src="img/image2.jpg">
		<img alt="" class="img-fluid" id="image3" onMouseOver="changePicture(id)" src="img/image3.jpg">
		<img alt="" class="img-fluid" id="image4" onMouseOver="changePicture(id)" src="img/image4.jpg">
		<img alt="" class="img-fluid" id="image5" onMouseOver="changePicture(id)" src="img/image5.jpg">
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
